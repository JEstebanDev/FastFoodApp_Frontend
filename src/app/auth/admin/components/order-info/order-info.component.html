<div *ngFor="let details of homeProductsDetails">
  <div class="columns">
    <div class="column is-2">
      <figure class="image">
        <img class="round" [src]="details.product.imageUrl!=null?details.product.imageUrl: 'assets/default-image.jpg'">
      </figure>
    </div>
    <div class="column is-3 is-flex is-align-content-center is-justify-content-center is-align-items-center">
      <p class="is-size-5 has-text-weight-semibold">
        {{details.product.name}}
      </p>
    </div>
    <div class="column is-1 is-flex is-align-content-center is-justify-content-center is-align-items-center">
      <h3 class="is-size-5 has-text-weight-semibold">
        <i class="fa-solid fa-xmark"></i> {{details.amount}}
      </h3>
    </div>
    <div class="column is-4 is-flex is-align-content-center is-justify-content-center is-align-items-center">
      <ul>
        <div *ngIf="details.additional.length==0">
          <span class="tag has-text-centered is-size-6 has-text-weight-semibold has-background-warning p-2 mr-2 mb-2">
            Sin
            adicionales</span>
        </div>
        <span *ngFor="let ingredient of details.additional"
          class="tag has-text-centered is-size-6 has-text-weight-semibold has-background-warning p-2 mr-2 mb-2">

          {{ingredient.name}}

        </span>
      </ul>
    </div>
    <div class="column is-2 is-flex is-align-content-center is-justify-content-center is-align-items-center">
      <h1 class="is-size-4 color-orange has-text-weight-semibold">
        <i class="fa-solid fa-dollar-sign"></i> {{details.total |number}}
      </h1>
    </div>
  </div>
  <hr>
</div>
